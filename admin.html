<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style/admin-style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="event-flex-container">
			<h2>Redigera Event</h2>
			<form id="event-flex-form">
				<label>Artistnamn</label>
				<input id="artist-name" type="text" />
				<label>Datum</label>
				<input id="date" type="date" />
				<label>Kategori</label>
				<select id="category-select" name="" id="">
					<option value="-" selected>Välj en kategori</option>
				</select>
				<label>Arena</label>
				<select id="arena-select">
					<option value="-" selected>Välj en arena</option>
				</select>

				<button id="event-submit-btn" type="button">Lägg till event</button>
				<button type="button" id="event-edit-btn">Ändra event</button>
			</form>

			<table>
				<tbody id="event-table">
					<tr>
						<th>Artistnamn</th>
						<th>Datum</th>
						<th>Kategori</th>
						<th>Arena</th>
						<th>DELETE</th>
						<th>EDIT</th>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="arena-flex-container">
			<h2>Redigera Arena</h2>
			<form id="arena-flex-form">
				<label>Arena</label>
				<input id="arena-name" type="text" />

				<button id="arena-submit-btn" type="button">Lägg till arena</button>
				<button id="arena-edit-btn" type="button">Ändra arena</button>
			</form>

			<table>
				<tbody id="arena-table">
					<tr>
						<th>Arena</th>
						<th>DELETE</th>
						<th>EDIT</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="category-flex-container">
			<h2>Redigera Kategori</h2>
			<form id="category-flex-form">
				<label>Kategori</label>
				<input id="category-name" type="text" />

				<button id="category-submit-btn" type="button">Lägg till Kategori</button>
				<button id="category-edit-btn" type="button">Ändra Kategori</button>
			</form>

			<table>
				<tbody id="category-table">
					<tr>
						<th>Kategori</th>
						<th>DELETE</th>
						<th>EDIT</th>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="js/AdminClasses.js"></script>
		<script src="js/admin.js"></script>
	</body>
</html>
